<h1 mat-dialog-title>
  Verify Confirm Slip for Ticket# {{ confirmSlip?.confirmTicket }}
</h1>
<form class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label style="font-weight: bold"> Date </mat-label>
    <input
      matInput
      placeholder="{{ confirmSlip?.confirmDate }}"
      value=""
      readonly
      style="font-weight: bold"
    />
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label style="font-weight: bold">User ID</mat-label>
    <input
      matInput
      placeholder="{{ confirmSlip?.confirmUser }}"
      value=""
      style="font-weight: bold"
      readonly
    />
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label style="font-weight: bold">Details</mat-label>
    <input
      matInput
      placeholder="{{ confirmSlip?.confirmDesc }}"
      style="font-weight: bold"
      value=""
      readonly
    />
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label style="font-weight: bold">Amount</mat-label>
    <input
      matInput
      placeholder="{{ confirmSlip?.confirmAmountInt }}"
      type="number"
      readonly
      style="font-weight: bold"
    />
  </mat-form-field>

  <div mat-dialog-actions align="end">
    <button
      mat-raised-button
      color="accent"
      (click)="onSubmitAcceptSlip(confirmSlip)"
    >
      Accept Slip
    </button>
  </div>
  <div class="front">
    <!-- put the image from FormControl carimage -->
    <img
      src="{{ confirmSlip?.confirmAmountPath }}"
      *ngIf="confirmSlip?.confirmAmountPath != undefined"
      alt="car-image"
      class="car-image"
      id="carImg"
      width="100"
      height="100"
    />
    <img
      src="assets\Upload-Transparent.png"
      *ngIf="confirmSlip?.confirmAmountPath == undefined"
      alt="car-image"
      class="car-image"
      id="carImg"
      width="100"
      height="100"
    />
  </div>

  <div class="front">
    <!-- put the image from FormControl carimage -->
    <img
      src="{{ confirmSlip?.confirmSignatures }}"
      *ngIf="confirmSlip?.confirmSignatures != undefined"
      alt="car-image"
      class="car-image"
      id="carImg"
      width="100"
      height="100"
    />
    <img
      src="assets\Upload-Transparent.png"
      *ngIf="confirmSlip?.confirmSignatures == undefined"
      alt="car-image"
      class="car-image"
      id="carImg"
      width="100"
      height="100"
    />
  </div>

  <!-- <div mat-dialog-actions align="end">
      <button mat-raised-button color="accent" (click)="refreshForm()">
        Clear
      </button>
    </div> -->
</form>
